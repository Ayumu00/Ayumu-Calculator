<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ayumu Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <div class="screen">
                    <div class="credit">
                        <div class="name">Ayumu Calculator</div>
                    </div>
                    <div class="content">
                        <div class="prev"></div>
                        <div class="current">0</div>
                    </div>
                </div>
                <div class="keys">
                    <button data-clear>CLEAR</button>
                    <button data-delete>←</button>
                    <button data-square>√</button>
                    <button data-operation>+</button>

                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>-</button>

                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>x</button>

                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>÷</button>

                    <button data-negation>+/-</button>
                    <button data-number>0</button>
                    <button data-number data-dot>.</button>
                    <button data-equals>=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="first-footer">Created By <span class="span-1">A</span><span class="span-2">y</span><span class="span-3">u</span><span class="span-4">m</span><span class="span-5">u</span><span class="span-6">!</span></div>
            <div class="second-footer">Copyright © Ayumu Calculator 2023</div>
        </div>
    </body>
</html>
